<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOES Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      width: 300px;
      background-color: #000000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      outline: none;
      display: flex;
      flex-direction: column;
    }

    .menu-header {
      background-color: #111111;
      padding: 10px 15px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-text {
      color: #bf00ff;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 10px #bf00ff;
      letter-spacing: 2px;
    }

    .menu-subheader {
      background-color: #0c0c0c;
      padding: 8px 15px;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
      align-items: center;
    }

    .back-button {
      color: #bf00ff;
      cursor: pointer;
      margin-right: 10px;
      font-size: 18px;
      display: inline-block;
    }

    .menu-option {
      padding: 10px 15px;
      color: #cccccc;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1a1a1a;
      transition: background-color 0.2s, transform 0.2s;
      user-select: none;
    }

    .menu-option.active {
      color: #bf00ff;
      background-color: #0c0c0c;
      transform: translateX(4px);
    }

    .menu-option-icon {
      margin-right: 10px;
      width: 16px;
      display: inline-block;
      text-align: center;
      font-family: "Segoe UI Symbol", sans-serif;
      color: #bf00ff;
    }

    .menu-footer {
      padding: 8px 15px;
      color: #666666;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #1a1a1a;
    }

    .menu-page {
      display: none;
      background-color: #000000;
    }

    .submenu-content {
      min-height: 200px;
    }

    .empty-text {
      color: #333333;
      text-align: center;
      padding: 40px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="menu-container" tabindex="0" id="menuRoot">
    <div class="menu-header">
      <div class="logo-container">
        <div class="logo-text">TOES</div>
      </div>
    </div>

    <div class="menu-subheader" id="menuSubheader">HOME</div>

    <div id="mainMenu">
      <div class="menu-option active"><div><span class="menu-option-icon">üë§</span>Self</div></div>
      <div class="menu-option"><div><span class="menu-option-icon">üåê</span>Online</div></div>
      <div class="menu-option"><div><span class="menu-option-icon">üî´</span>Weapon</div></div>
      <div class="menu-option"><div><span class="menu-option-icon">üëä</span>Combat</div></div>
      <div class="menu-option"><div><span class="menu-option-icon">üöó</span>Vehicle</div></div>
      <div class="menu-option"><div><span class="menu-option-icon">üì¶</span>Miscellaneous</div></div>
      <div class="menu-option"><div><span class="menu-option-icon">üîß</span>Settings</div></div>
    </div>

    <div id="selfPage" class="menu-page">
      <div class="submenu-content">
        <div class="menu-option"><div><span class="menu-option-icon">‚ù§Ô∏è</span>God Mode</div><div class="menu-option-icon">¬ª</div></div>
      </div>
    </div>

    <div class="menu-footer">
      <div>Version: 1.0</div>
      <div id="pageCount">1/7</div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const options = document.querySelectorAll('#mainMenu .menu-option');

    function updatePageCount() {
      document.getElementById('pageCount').textContent = `${currentIndex + 1}/${options.length}`;
    }

    function updateSelection(index) {
      options.forEach((opt, i) => {
        opt.classList.toggle('active', i === index);
        if (i === index) opt.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
      updatePageCount();
    }

    function showPage(page) {
      document.getElementById('mainMenu').style.display = 'none';
      document.querySelectorAll('.menu-page').forEach(p => p.style.display = 'none');
      const target = document.getElementById(`${page}Page`);
      if (target) target.style.display = 'block';
      document.getElementById('menuSubheader').innerHTML = `<span class="back-button" onclick="goBack()">‚Üê</span>${page.toUpperCase()}`;
      updatePageCount();
    }

    function goBack() {
      document.querySelectorAll('.menu-page').forEach(p => p.style.display = 'none');
      document.getElementById('mainMenu').style.display = 'block';
      document.getElementById('menuSubheader').textContent = 'HOME';
      updatePageCount();
    }

    function handleArrowNavigation(e) {
      if (document.getElementById('mainMenu').style.display === 'block') {
        if (e.key === 'ArrowDown') {
          currentIndex = (currentIndex + 1) % options.length;
          updateSelection(currentIndex);
          e.preventDefault();
        } else if (e.key === 'ArrowUp') {
          currentIndex = (currentIndex - 1 + options.length) % options.length;
          updateSelection(currentIndex);
          e.preventDefault();
        } else if (e.key === 'Enter') {
          const label = options[currentIndex].textContent.trim().toLowerCase();
          const pageMap = ['self', 'online', 'weapon', 'combat', 'vehicle', 'misc', 'settings'];
          const page = pageMap[currentIndex];
          if (page) showPage(page);
          e.preventDefault();
        }
      } else if (e.key === 'Backspace') {
        goBack();
        e.preventDefault();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('menuRoot');
      root.focus();
      root.addEventListener('keydown', handleArrowNavigation);
      updatePageCount();
    });
  </script>
</body>
</html>
